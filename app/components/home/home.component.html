<div class="body">
    <div class="row cards">
        <div class="col-12 col-lg-3 col-md-4 " *ngFor="let good of goods; index as i ">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" [src]="good.photoUrl">
                <div class="card-body">
                  <h5 class="card-title">{{ good.name | titlecase}}</h5>
                  <p class="card-text">{{ good.price | currency}}</p>
                  <button class="btn btn-primary" (click)="addToCart()">Add To Cart</button>
                </div>
              </div>
        </div>
    </div>

</div>
