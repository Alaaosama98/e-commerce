<div class="body container">
    <h2 class="text-center">sign up</h2>
    <form #f="ngForm" (ngsubmit)="signUp(f)">
        <input ngModel name="name" #name="ngModel" type="text" class="form-control" placeholder="your name" required>
        <div class="alert alert-danger" *ngIf="name.invalid && name.touched">name is required</div>

        <input ngModel name="email"  type="email" class="form-control" placeholder="Email" required email>
       <!--  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">email is required</div>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">Your imput dosnt match email format</div> -->

        <input ngModel #password="ngModel" name="password" type="password" class="form-control" placeholder="password" required minlength="6">
<!--         <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">password is required</div>
 --><!--         <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">password should be 6+ characters</div>
 -->  
      
        <input  ngModel name="conpassword" #passwordConfirm="ngModel" type="password" class="form-control" placeholder="confirm password" minlength="6" required>
        <div class="alert alert-danger" *ngIf="passwordConfirm.invalid && passwordConfirm.touched">password is required</div>
        <div class="alert alert-danger" *ngIf="f.invalid || passwordConfirm.value !== password.value && passwordConfirm.touched">password are not equal</div>

        <input ngModel name="address" type="text" class="form-control" placeholder="Address" required>

        <button class="btn btn-primary"  [disabled]="passwordConfirm.value !== password.value ">Create Account</button>
    </form>
</div>
